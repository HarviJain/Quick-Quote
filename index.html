<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quote</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h2 class="site-title">Quick Quote</h2>
        <button id="darkModeToggle" class="mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="quote-box">
        <h1>Quote of the Day</h1>
        <div id="loading" class="loading">Loading...</div>
        <blockquote id="quote"></blockquote>
        <span id="author"></span>
        <div class="button-container">
            <button onclick="fetchNewQuote()" class="btn2" id="newQuoteBtn">New Quote</button>
        </div>
        <div class="action-buttons">
            <button id="shareBtn" class="action-btn"><i class="fas fa-share-alt"></i></button>
            <button id="downloadBtn" class="action-btn"><i class="fas fa-download"></i></button>
        </div>
    </div>
    <footer>
        <p>Created by Harvi Jain ❤️</p>
        <div class="social-icons">
            <a href="https://linkedin.com/in/harvi-jain-22290727a" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/HarviJain" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <canvas id="quoteCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
